{ teams = [
    { name = "" ;
      deferrable_contacts =
        [ ViaSysLog "${name}: ${text} (${severity})" ] ;
      urgent_contacts =
        [ ViaSqlite {
          file = "/tmp/ramen/alerts.db" ;
          create = "create table \"alerts\" (
              \"name\" text not null,
              \"text\" text not null
            );" ;
          insert = "insert into \"alerts\" (
              \"name\", \"text\"
            ) values (${name}, ${text});" } ] } ]
}
